<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">Weather Info</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search by city name" aria-label="Search" id="search">
              <button class="btn btn-outline-success" type="submit" onclick="getData()">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!------body content------->
      <div class="content">
        <div id="text"></div>
        <div id= "map">
            <h2>Map</h2>
            <div class="map">
                <div class="mapouter">
                  <div class="gmap_canvas">
                    <iframe
                      width="600"
                      height="500"
                      id="gmap_canvas"
                      src=""
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0">
                      </iframe>
                      <a href="https://2piratebay.org"></a><br />
                      <a href="https://www.embedgooglemap.net">custom embedded google map</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
     
    
     <div class="other" id="other">
    </div>
     
</body>
</html>
<script src="index.js"></script>
